<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    
    <title>Drum Machine</title>

    <script>
        function play(str) {
            
            if(str === "q" || str === "Q") {
                document.getElementById('display').innerText = "Q";
            } else if (str === "w" || str === "W") {
                document.getElementById('display').innerText = "W";
            } else if (str === "e" || str === "E") {
                document.getElementById('display').innerText = "E";
            } else if (str === "a" || str === "A") {
                document.getElementById('display').innerText = "A";
            } else if (str === "s" || str === "S") {
                document.getElementById('display').innerText = "S";
            } else if (str === "d" || str === "D") {
                document.getElementById('display').innerText = "D";
            } else if (str === "z" || str === "Z") {
                document.getElementById('display').innerText = "Z";
            } else if (str === "x" || str === "X") {
                document.getElementById('display').innerText = "X";
            } else if (str === "c" || str === "C") {
                document.getElementById('display').innerText = "C";
            }

            var audio = document.getElementById(str);
            audio.play();
        }

        window.document.onkeyup = function(event) {
            let keystroke = event.key;
            if(keystroke === "q" || keystroke === "Q") {
                play("Q")
            } else if (keystroke === "w" || keystroke === "W") {
                play("W")
            } else if (keystroke === "e" || keystroke === "E") {
                play("E")
            } else if (keystroke === "a" || keystroke === "A") {
                play("A")
            } else if (keystroke === "s" || keystroke === "S") {
                play("S")
            } else if (keystroke === "d" || keystroke === "D") {
                play("D")
            } else if (keystroke === "z" || keystroke === "Z") {
                play("Z")
            } else if (keystroke === "x" || keystroke === "X") {
                play("X")
            } else if (keystroke === "c" || keystroke === "C") {
                play("C")
            }
        }

    </script>

  </head>
  <body>
    <div class="container-fluid" id="drum-machine">
        <h1 class="text-center">Drum Machine</h1>
        <div class="card">
            <div class="card-body">
                <div class="text-center" id="display">This is currently empty</div>
            </div>
        </div>
          
            
            <button class="drum-pad" id="drum-0" onclick="play('Q')"><audio class="clip" id="Q" src="./clip/drum-0.mp3"></audio>Q</button>
            <button class="drum-pad" id="drum-1" onclick="play('W')"><audio class="clip" id="W" src="./clip/drum-1.mp3"></audio>W</button>
            <button class="drum-pad" id="drum-2" onclick="play('E')"><audio class="clip" id="E" src="./clip/drum-2.mp3"></audio>E</button>
            <button class="drum-pad" id="drum-3" onclick="play('A')"><audio class="clip" id="A" src="./clip/drum-3.mp3"></audio>A</button>
            <button class="drum-pad" id="drum-4" onclick="play('S')"><audio class="clip" id="S" src="./clip/drum-4.mp3"></audio>S</button>
            <button class="drum-pad" id="drum-5" onclick="play('D')"><audio class="clip" id="D" src="./clip/drum-5.mp3"></audio>D</button>
            <button class="drum-pad" id="drum-6" onclick="play('Z')"><audio class="clip" id="Z" src="./clip/drum-6.mp3"></audio>Z</button>
            <button class="drum-pad" id="drum-7" onclick="play('X')"><audio class="clip" id="X" src="./clip/drum-7.mp3"></audio>X</button>
            <button class="drum-pad" id="drum-8" onclick="play('C')"><audio class="clip" id="C" src="./clip/drum-8.mp3"></audio>C</button>
           
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
